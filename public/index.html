<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./assets/js/bundle.js"></script>

    <title>Gestao de Tempo por Tarefas</title>
  </head>
  <body>
    <aside></aside>
    <header>
      <img
        class="logo-smn"
        src="../src/assets/img/logoSMN.png"
        alt="logo-SMN"
      />
    </header>
    <main>
      <section class="visor">
        <div class="filtros">
          <div>
            <label for="procurar"></label>
            <input
              id="inputProcurar"
              class="pesquisa"
              type="text"
              name="procurar"
              placeholder="Procurar"
            />
          </div>
          <div>
            <label for="filtrar"></label>
            <select id="visorFiltrar" class="pesquisa" name="filtrar">
              <option value="Usuario">Usuario</option>
              <option value="Atividade">Atividade</option>
              <option value="Tipo de Atividade">Tipo de Atividade</option>
            </select>
          </div>
        </div>
        <div class="inputs"></div>
        <div class="cronometro"></div>
      </section>
      <section class="tabela"></section>
    </main>
  </body>
</html>
