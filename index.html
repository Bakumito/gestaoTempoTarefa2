<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script defer src="./assets/js/main.js"></script>

    <title>Gestao de Tempo por Tarefas</title>
  </head>
  <body>
    <aside class="barra-lateral">
      <nav>
        <a href="#"><img src="./assets/img/icon-person.svg" /></a>
        <a href="#"><img src="./assets/img/icon-home.svg" /></a>
        <a href="#"><img src="./assets/img/icon-menu.svg" /></a>
        <a href="#"><img src="./assets/img/icon-search.svg" /></a>
      </nav>
    </aside>
    <header>
      <img class="logo-smn" src="./assets/img/logoSMN.png" alt="logo-SMN" />
    </header>
    <main>
      <section class="visor">
        <div class="filtros">
          <div class="container-campos-visor">
            <div class="campos-visor">
              <label for="procurar"></label>
              <input
                id="visorProcurar"
                class="campos"
                type="text"
                name="procurar"
                placeholder="Procurar"
              />
              <!-- <img src="./assets/img/search.svg" alt="procurar" /> -->
            </div>
          </div>
          <div class="container-campos-visor">
            <div class="campos-visor">
              <label for="filtrar"></label>
              <select id="visorFiltrar" class="campos" name="filtrar">
                <option value="usuario">Usuario</option>
                <option value="atividade">Atividade</option>
                <option value="tipoAtividade">Tipo de Atividade</option>
              </select>
              <img
                onclick="fnLimparFiltro()"
                src="./assets/img/vassoura.svg"
                alt="procurar"
              />
            </div>
          </div>
        </div>
        <div class="cadastros">
          <div class="container-campos-visor">
            <div class="campos-visor">
              <label for="usuario">Usuario</label>
              <input
                id="visorUsuario"
                class="campos"
                type="text"
                name="usuario"
              />
            </div>
          </div>
          <div class="container-campos-visor">
            <div class="campos-visor">
              <label for="atividade">Atividade</label>
              <input
                id="visorAtividade"
                class="campos"
                type="text"
                name="atividade"
              />
            </div>
          </div>
          <div class="container-campos-visor">
            <div class="campos-visor">
              <label for="tipoAtividade"
                >Tipo de Atividade</span></label
              >
              <input
                id="visorTipoAtividade"
                class="campos"
                type="text"
                name="tipoAtividade"
              />
            </div>
          </div>
        </div>
        <div class="cronometro">
          <p id="relogio">00:00:00</p>
          <div class="container-botoes">
            <div class="botoes">
              <label for="iniciar">iniciar</label>
              <input
                id="botaoIniciar"
                class="botao"
                type="button"
                name="iniciar"
              />
            </div>
            <div class="botoes">
              <label for="pausar">pausar</label>
              <input
                id="botaoPausar"
                class="botao"
                type="button"
                name="pausar"
              />
            </div>
            <div class="botoes">
              <label for="finalizar">finalizar</label>
              <input
                id="botaoFinalizar"
                class="botao"
                type="button"
                name="finalizar"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="tabela">
        <div id="secaoTabela" class="container-tabela">
          <table id="tabela">
            <thead>
              <tr id="cabecalho">
                <th onclick="fnOrdenaTabela(0)">USUARIO</th>
                <th onclick="fnOrdenaTabela(1)">ATIVIDADE</th>
                <th onclick="fnOrdenaTabela(2)">TIPO<span class="tela-pequena">...</span
                  ><span class="tela-grande"> DE ATIVIDADE</span></th>
                <th onclick="fnOrdenaTabela(3)">TEMPO</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
